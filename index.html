<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auriston Inc.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", serif;
            background: #0a0a0a;
            color: #d4af37;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
        }

        .logo {
            font-size: 3.5rem;
            letter-spacing: 6px;
            font-weight: normal;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .divider {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 2rem auto;
        }

        .tagline {
            font-size: 1.4rem;
            font-style: italic;
            letter-spacing: 1px;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .mission {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #c4c4c4;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 1px;
        }

        /* Gold accent animation */
        @keyframes gold-glow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .logo {
            animation: gold-glow 3s ease-in-out infinite;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; letter-spacing: 4px; }
            .tagline { font-size: 1.1rem; }
            .mission { font-size: 1rem; padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Auriston</h1>
            <div class="divider"></div>
            <p class="tagline">Quiet Minds Move Markets.</p>
        </header>

        <main>
            <p class="mission">
                Building the world's most advanced financial intelligence system. 
                Combining institutional-grade risk modeling, real-time market analysis, 
                and autonomous AI to decode complexity into clarity.
            </p>
        </main>

        <footer class="footer">
            <p>AURISTON INC. â€¢ ESTABLISHED 2025</p>
        </footer>
    </div>
</body>
</html>
